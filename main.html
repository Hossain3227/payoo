<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Main</title>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="assets/Group.png" alt="" />
          <div>
            <h1 class="tet-3xl font-bold">$ <span id="main-balance">4500</span></h1>
            <p class="border rounded p-1">available balance</p>
          </div>
          <button class="btn">Logout</button>
        </nav>
        <section class="mt-10">
          <h1 class="text-2xl font-bold mb-2">Welcome to Payoo</h1>
          <p>Enjoy easy and convenient financial services with us</p>
          <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
            <div id="add-money-box" class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Add Money</h3>
            </div>
            <div id="cashout-box" class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/purse1.png" alt="" />
              <h3>Cash out</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/money1.png" alt="" />
              <h3>Pay Bill</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Transfer Money</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Get Bonus</h3>
            </div>
            <div id="transaction-box" class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Transaction history</h3>
            </div>
          </div>

          <section id="addmoney">
            <h2>Add Money</h2>
            <div class="">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                  <div class="card-body">
                    <legend>Select Bank</legend>
                    <select id="allbank" class="select">
                      <option disabled selected>Select Bank</option>
                      <option value="bkash">bkash</option>
                      <option value="Nagad">Nagad</option>
                      <option value="DBBL">DBBL</option>
                    </select>
                    <fieldset class="fieldset">
                      <label class="label">Account number</label>
                      <input
                        value="01301301302"
                        id="account-number"
                        type="type ypur account number"
                        class="input"
                        placeholder="Email"
                        required
                      />
                      <label class="label">Amount</label>
                      <input
                        
                        id="amount"
                        type="type your amount"
                        class="input"
                        placeholder="Email"
                        required
                      />
                      <label class="label">PIN</label>
                      <input
                        value="1234"
                        id="pin"
                        type="text"
                        class="input"
                        placeholder="Type ypur pin"
                        required
                      />
                      <div><a class="link link-hover">Forgot password?</a></div>
                      <button id="add-money" class="btn btn-neutral mt-4 bg-blue-700">
                        Add Money
                      </button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- cashout -->
          <section id="cashout">
            <h2>cash Out</h2>
            <fieldset class="fieldset">
                      <label class="label">Account number</label>
                      <input
                        value="01301301302"
                        id="account-number"
                        type="type ypur account number"
                        class="input"
                        placeholder="Email"
                        required
                      />
                      <label class="label">Amount</label>
                      <input
                        
                        id="cashout-amount"
                        type="type your amount"
                        class="input"
                        placeholder="Email"
                        required
                      />
                      <label class="label">PIN</label>
                      <input
                        value="1234"
                        id="cashout-pin"
                        type="text"
                        class="input"
                        placeholder="Type ypur pin"
                        required
                      />
                      
                      <button id="cashout-btn" class="btn btn-neutral mt-4 bg-blue-700">
                        Cashout
                      </button>
                    </fieldset>
          </section>

          <!-- transaction history -->
           <section id="transaction-history">
            <h1 class="text-3xl font-bold text-red-400 text-center p-3">
              Transaction History
            </h1>
            <div id="t-container">

            </div>
           </section>
        </section>
      </header>
    </section>

    <!-- <script src="./script/addMoney.js"></script> -->
    <script src="./Utilities/utilities.js"></script>
    <script src="./script/addmoney2.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/transaction.js"></script>
  </body>
</html>
